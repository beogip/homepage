---
layout: error
title: Error / Winding Tree
---

{% assign content = site.data.pages-content.error %}

<section class="py-3 py-md-5 text-center text-white">
    <div class="container">
        <h1 class="mb-2 text-white">
            {{ content.title }}
        </h1>
        <p class="mb-2 lead">
            {{ content.text }}
        </p>
        <a href="{{ content.action_url | relative_url }}" class="btn btn-primary">
            {{ content.action_title }}
        </a>
    </div>
</section>
