schedule_header: Follow the Schedule

schedule:
    - day: "October 24"
      location_name: "Paralelni Polis"
      location_url: "https://www.google.com/maps/place/Paraleln%C3%AD+Polis/@50.1033888,14.448369,17z/data=!3m1!4b1!4m5!3m4!1s0x470b94b186427997:0xcad994427e27c9c0!8m2!3d50.1033854!4d14.4505577?shorturl=1"
      timeline:
          - time: "8:00am:"
            activity_name: Doors Open, Registration, Coffee, Breakfast and Social Time (Bitcoin Coffee)

          - time: "9:00am - 10:00am:"
            activity_name: Keynotes (Main Hall)
            points: 
                - point: The State of Development and Adoption of Blockchain Technology in Travel Industry
                - point: Welcome note from the team and intro to hackathon schedule, rules and challenges

          - time: "10:00am - 2:00pm:"
            activity_name: Tech Talks (Main Hall)
            points:
                - point: Intro to Smart Contracts (Augusto Lemble, Winding Tree Blockchain Architect)
                - point: Introduction to Ethereum Name Service (Makoto Inoue, ENS Developer)
                - point: Introduction to Swarm Distributed Databases (Elad Nachmias, Swarm Developer)
                - point: Winding Tree Platform Overview (Core Winding Tree Developers)

          - time: "12:00pm - 1:00pm:"
            activity_name: Lunch & Social Time (Bitcoin Coffee) - meet fellow hackers & discuss hack ideas.


          - time: "2:00pm - 2:30pm:"
            activity_name: Hacker Teams form (Main Hall) - we’ll ask you to propose your hack idea so that others can join your team.

          - time: "7:00pm:"
            activity_name: Dinner & Drinks (Bitcoin Coffee) - take a break before your all-nighter, have some food and drinks with us. 

          - time: "8:00pm+"
            activity_name: Hacking Continues (Coworking Space) - stay late or all night to hack, we got you covered  with coffee and snacks. 

    - day: October 25
      location_name: "Paralelni Polis"
      location_url: "https://www.google.com/maps/place/Paraleln%C3%AD+Polis/@50.1033888,14.448369,17z/data=!3m1!4b1!4m5!3m4!1s0x470b94b186427997:0xcad994427e27c9c0!8m2!3d50.1033854!4d14.4505577?shorturl=1"
      timeline:
          - time: "8:00am:"
            activity_name: Doors Open, Registration, Coffee, Breakfast and Social Time (Bitcoin Coffee)

          - time: "9:00am - 10:00am:"
            activity_name: Winding Tree Platform Demos (Bitcoin Coffee)

          - time: "10:00am - 11:00am:"
            activity_name: Tech Talks (Main Hall)
            points:
              - point: State of Distribution Tech in Hospitality (Reuel Ghosh, Founder of eRevMax)

          - time: "10:00am - 2:00pm:"
            activity_name: Hacking Continues (Coworking Space + Bitcoin Coffee)

          - time: "12:00pm - 1:00pm:"
            activity_name: Lunch & Social Time (Bitcoin Coffee)

          - time: "2:00pm:"
            activity_name: Hacking Stops, Project Submissions Due (Submit online)

          - time: "2:00pm - 5:00pm:"
            activity_name: Hack Demos, Judges Feedback (Main Hall)

          - time: "5:00pm - 6:00pm:"
            activity_name: Very Happy Hour! (Bitcoin Coffee)

    - day: October 25
      location_name: "Cross Club"
      location_url: "https://www.google.com/maps/place/Cross+Club/@50.1081771,14.4432571,15z/data=!4m5!3m4!1s0x0:0x7fd1e0aa024c3673!8m2!3d50.1081771!4d14.4432571?shorturl=1"
      timeline:
          - time: "7:00pm till late:"
            activity_name: "After Party & Hacker Awards - join us to celebrate and make new friends in travel tech & blockchain space! Bonus - the winners of the hackathon will be announced during the After Party - don’t miss out on the awards ceremony! Drinks included, good times guaranteed! FREE Entry with hackathon badges."



