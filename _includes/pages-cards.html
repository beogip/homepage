{% assign data = site.data.cards.pages_cards %}

{% if data %}
    <div class="card-deck">
        {% for card in data %}
            {%
                include page-card.html
                url = card.url
                icon_url = card.icon_url
                title = card.title
                text = card.text
                action = card.action
            %}
        {% endfor %}
    </div>
{% endif %}
