<a href="{{ include.url | relative_url }}" class="card">
    <div class="card-header d-none d-md-block text-center">
        <img src="{{ include.icon_url | relative_url }}" alt="{{ include.title }}">
    </div>
    <div class="card-body d-flex flex-column small">
        <h6 class="card-title text-muted">
            <img src="{{ include.icon_url | relative_url }}" alt="{{ include.title }}" class="d-md-none">
            {{ include.title }}
            <i class="mdi mdi-24px mdi-chevron-right d-md-none"></i>
        </h6>
        <p class="card-text text-muted">{{ include.text }}</p>
        <span class="d-none d-md-block mt-auto">
            <span class="d-inline-block border-bottom">{{ include.action }}</span>
        </span>
    </div>
</a>
