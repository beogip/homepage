{% assign data = site.data.social %}

{% if data %}
    <ul class="social list-inline {{ include.classlist }}">
        {% for social in data %}
            <li class="list-inline-item">
                <a href="{{ social.url }}" title="{{ social.title }}">
                    <i class="mdi {{ include.icon_size | default: 'mdi-36px' }} {{ social.icon }}"></i>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
